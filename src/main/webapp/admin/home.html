    <script>
        (function($) {
            "use strict";

            jQuery('#vmap').vectorMap({
                map: 'world_en',
                backgroundColor: null,
                color: '#ffffff',
                hoverOpacity: 0.7,
                selectedColor: '#1de9b6',
                enableZoom: true,
                showTooltip: true,
                values: sample_data,
                scaleColors: ['#1de9b6', '#03a9f5'],
                normalizeFunction: 'polynomial'
            });
            loadfirst();
        })(jQuery);
        
        function loadfirst(){
        	
        $.ajax({
    		url: "adminhome",
    		type: "POST",
    		
    		success: function(result) {
    			let data = JSON.parse(result);
    			$(".totalCars").text(data.total);
    			$(".activeCars").text(data.active);
    			$(".soldCars").text(data.sold);
    		}
    	});

        }
    </script>
