<!doctype html>
<html lang="en">

<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="asser1/css/style11.css">
	<script src="js/jquery.min.js"></script>
	<script src="vendors/jquery/dist/jquery.min.js"></script>
</head>

<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-2">
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url(asser1/images/1.jpg);">
						</div>
						<div class="login-wrap p-4 p-md-5">
							<div class="d-flex">
								<div class="w-100">
									<h3 class="mb-2">Sign In</h3>
								</div>

							</div>
							<form action="#" class="signin-form">
								<div class="form-group mb-2">
									<label class="label" for="name">Username</label>
									<input type="text" id="username" class="form-control" placeholder="Username" required>
								</div>
								<div class="form-group mb-2">
									<label class="label" for="password">Password</label>
									<input type="password" id="password" class="form-control" placeholder="Password" required>
								</div>
								<div class="form-group">
									<button type="submit" class="form-control btn btn-primary rounded submit px-3 submitbtn">Sign
										In</button>
								</div>
					
								<p id="errorlog"></p>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
	<script>
	$(document).on('click', ".submitbtn", function(e) {
		e.preventDefault();
		let username = $('#username').val();
		let password =  $('#password').val();
		
		let value = {
				username : username,
				password : password
		};
		$.ajax({
			url : "LoginServlet",
			type : "POST",
			data:{
				dt :JSON.stringify(value)
			},
			success : function(result) {			
				let data = JSON.parse(result);
				localStorage.setItem("id", data.id);
				window.location = "home.html";
			},
			error: function (xhr, ajaxOptions, thrownError) {
		        alert("Login Failed");
		      }
		});
	});
	</script>
	

</body>

</html>
