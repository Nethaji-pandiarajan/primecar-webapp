	<script>
		let image1;
		let image2;
		let image3;
		let image4;
		let image5;

		jQuery(document).ready(function() {
			jQuery(".standardSelect").chosen({
				disable_search_threshold : 10,
				no_results_text : "Oops, nothing found!",
				width : "100%"
			});

			
		});

		$(document).on('click', ".submitbtn", function() {
			let carName = $("#carName").val().trim();
			let brand = $("#brands").val().trim();
			let model = $("#model").val().trim();
			let price = $("#price").val().trim();
			let fuelType = $("#fuelType").val().trim();
			let transmissionType = $("#transmissionType").val().trim();
			let year = $("#year").val().trim();
			let distanceTravelled = $("#distanceTravelled").val().trim();
			let exteriorColour = $("#exteriorColour").val().trim();
			let interiorColour = $("#interiorColour").val().trim();
			let seating = $("#seating").val().trim();

			let description = $("#description").val();
			let finance = $("#finance").val();
			let whybuyfromus = $("#whybuyfromus").val();
			let warrenty = $("#warrenty").val();

			let data = {
				carName : carName,
				brand : brand,
				model : model,
				fuelType : fuelType,
				transmissionType : transmissionType,
				year : year,
				distanceTravel : distanceTravelled,
				exteriorColour : exteriorColour,
				interiorColour : interiorColour,
				seatingCapacity : seating,
				description : description,
				finance : finance,
				whyBuyFromUs : whybuyfromus,
				warranty : warrenty,
				imageBash64_1 : image1,
			imageBash64_2 : image2,
			imageBash64_3 : image3,
			imageBash64_4 : image4,
			imageBash64_5 : image5,
	
			}
			let value = {data:data,page:"add"}
			addCars(JSON.stringify(value));
		});

		function encodeImageFileAsURL(element) {
			var file = element.files[0];
			var reader = new FileReader();
			reader.onloadend = function(e) {
				e.preventDefault();
				if (element.id == 'image1') {
					image1 = reader.result;
				}
				if (element.id == 'image2') {
					image2 = reader.result;
				}
				if (element.id == 'image3') {
					image3 = reader.result;
				}
				if (element.id == 'image4') {
					image4 = reader.result;
				}
				if (element.id == 'image5') {
					image5 = reader.result;
				}
			}
			reader.readAsDataURL(file);
		}

		function addCars(value) {
			$.ajax({
				url : "addProduct",
				type : "POST",
				data:{
					dt:value
				},
				success : function(result) {
					let data = JSON.parse(result);
					
				}
			});
		}
	</script>
